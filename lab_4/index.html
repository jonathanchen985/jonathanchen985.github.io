<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
        
         
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      const myHeader = document.querySelector(".header");
      myHeader.innerHTML= "Jonathan Chen's Lab 4";

      let string = "Jonathan Chen";

      function clickMe() {
   
      const myName = document.createElement("p");
      myName.className="name";

        const myCharacter = document.createElement('p');
        myCharacter.className="character";

        var line = document.createElement("br");

        var newLine = document.createTextNode(
          "my name has 12 characters"
        );
        myName.appendChild(newLine);
        var newLine2 = document.createTextNode("the third character in my name is " +string[2].toUpperCase());
        myCharacter.appendChild(newLine2);
        
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";
        
        content.insertAdjacentElement("beforeend", myName);
        content.insertAdjacentElement("beforeend", myCharacter);
        myCharacter.insertAdjacentElement("beforeend", line);

        var newLine3 = document.createTextNode(
          "the last three letters in my name are:" +string[string.length-3]+ string[string.length-2] + string[string.length-1]
          );
        myCharacter.appendChild(newLine3);

        let firstname = string.substring(0,7);
        let lastname = string.substring(8,13);  
        var length = firstname.length;
        var length2 = lastname.length;
        var total = length + length2;

        myHeader.innerHTML = "Jonathan Chen's Lab 4 " + total;
      }

    </script>
    
  </body>
</html>
