<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p class="name"></p>
          
            <p class="character"></p>
         
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";
        const myHeader = document.querySelector('.header');
myHeader.textContent = "Jonathan Chen's Lab 4";

const myName = document.querySelector('.name');
myName.textContent = 'my name has 12 characters';

const myCharacter = document.querySelector('.character');
let string = "Jonathan Chen";
let letter = string.toUpperCase();
let line = string.substring(10,13);
myCharacter.setAttribute('style', 'white-space: pre;');

myCharacter.textContent = "the third character in my name is " + letter.charAt(2);
myCharacter.textContent += '\r\n' + line;

let firstname = string.substring(0,7);
let lastname = string.substring(8,13);
var length = firstname.length;
var length2 = lastname.length;
var total = length + length2;


myHeader.textContent = "Jonathan Chen's Lab 4 " + total;



    

      }
    </script>
    <script src="main.js"></script>
  </body>
</html>
