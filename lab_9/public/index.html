<!DOCTYPE html>
<html lang="en">

<head>
  <title>Replace Me With Your Lab Page</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Replace Me With Your Lab Page</div>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    fetch('/api') // Rather than fetching from PG County, we're going to fetch from our own server.
      .then(res => res.json())
      .then(res => {
        return res;})
        .then(res => {
        var chart = new CanvasJS.Chart("chartContainer", {
              backgroundColor: "#F5DEB3",
	            animationEnabled: true,
              	title: {
		                    text: "Let's Find Somewhere to Eat"
                    },
                	axisX: {
                    labelFontSize: 12,
                  labelFontWeight: "normal",
                  labelWrap: false,
                  labelFontFamily: "tahoma",
	                	interval: 1
	                      },
	              axisY: {
	            	scaleBreaks: {
			            type: "wavy",
		            	customBreaks: [{
				startValue: 90,
				endValue: 140
        },
        {
				startValue: 160,
				endValue: 220
				},
				{
					startValue: 25,
					endValue: 30
				}
		]}
      },
              
      data: [{
    type: "bar",
    
		dataPoints: results
	}]
}); 

      chart.render();
      })
      
  </script>
</body>

</html>
