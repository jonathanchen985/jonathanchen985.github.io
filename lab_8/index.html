<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Charts Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Charts Lab</div>
        <div class="content">
          <div id="chartContainer" style="height: 480px; width: 100%;"></div>
           
        </div>
        <div class="footer">Let's eat out in the future!</div>
      </div>
    </div>
    <script>
      fetch('https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json') // replace this with the food safety data set
      .then((data) => data.json())
        .then((data) => {
          console.log(data);
          return data; })
          // this is an "explicit return" 
            //Reducer
          .then((data) => {
            return data.reduce((c, current) => {
              if (!c[current.category]){
                c[current.category] = [];
              }
              c[current.category].push(current);
              return c;
            }, {});

          })
          .then((data) => {
            console.log('new data', data);
            return Object.entries(data).map((m, i) => {
              console.log(m);
              return {
                y: m[1].length,
                label: m[0],
              };
            });
          })  
          //Create the Chart
          .then ((results) => {
            console.log(results);
            var chart = new CanvasJS.Chart("chartContainer", {
              backgroundColor: "#F5DEB3",
	            animationEnabled: true,
              	title: {
		                    text: "Let's Find Somewhere to Eat"
                    },
                	axisX: {
                    labelFontSize: 12,
                  labelFontWeight: "normal",
                  labelWrap: false,
                  labelFontFamily: "tahoma",
	                	interval: 1
	                      },
	              axisY: {
	            	scaleBreaks: {
			            type: "wavy",
		            	customBreaks: [{
				startValue: 90,
				endValue: 140
        },
        {
				startValue: 160,
				endValue: 220
				},
				{
					startValue: 25,
					endValue: 30
				}
		]}
      },
              
      data: [{
    type: "bar",
    
		dataPoints: [
    { label: "Carry-out", y:142, },
    { label: "Fast Food", y:161 },
    { label: "Public School", y:229 },
    { label: "Hotel", y:9 },
    { label: "N/A", y: 32},
    { label: "Grocery Store", y:35},

    { label: "Meat/Poultry Market", y:3 },
    { label: "Snack Bar/Concession Stand", y:6 },
    { label: "Multiple Facilities", y:1 },

    { label: "Banquet Hall/Bathroom", y:1 },
    { label: "Seafood", y:1 },
		]
	}]
}); 

      chart.render();
})
    </script>
  </body>
</html>
