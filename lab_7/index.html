<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" type="text/css" href="./leaflet/leaflet.css"/>

    <script
      src="./leaflet/leaflet.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <div id="map1"></div>
          
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
        const mymap = L.map('map1').setView([51.505, -0.09], 13);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1Ijoiam9uYXRoYW5jaGVuMTk5OSIsImEiOiJjazhpdTEyYXgwOXl3M2dxb2kxdzV5OW9zIn0.UiDv4h-kETYHY2sNYSjISQ'  
      }).addTo(mymap);

      const marker = L.marker([38.9860, -76.9451]).addTo(mymap);
    </script>
  </body>
</html>
